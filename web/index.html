<html>

  <body bgcolor="#CCCCFF">
  <div align="center">
  <h1><b> АНКЕТА </b></h1>
  
  
      <form action="/form" method="POST">
	  
	  
		 Имя:      <input type="text" name="name" required placeholder="Заполните имя!"><br>
		 <br/>
		 Фамилия: <input type="text" name="lastname" required placeholder="Заполните фамилию!"><br>
		 <br/>
		 Возраст:       <input type="number" min="1" name="age" required placeholder="Заполните возраст!"><br>
		 <br/>
		 Пол:    
		 <br/><input type="radio" name="question1" value="man" /> мужской
         <br/> <input type="radio" name="question1" value="woman" /> женский
		 
		 <br/>
		 <br/>
	  
	  
          Ваш опыт в программировании:
          <br/><input type="radio" name="question2" value="v0" /> Нет опыта
          <br/> <input type="radio" name="question2" value="v1" /> До 1 года
		  <br/> <input type="radio" name="question2" value="v3" /> 1-3 года
		  <br/> <input type="radio" name="question2" value="v5" /> 3-5 лет
		  <br/> <input type="radio" name="question2" value="v5p" /> Более 5 лет
			<br/>
          <br/>
		  Какие языки программирования Вы предпочетаете:
          <br/><input type="radio" name="question3" value="j" /> Java
          <br/> <input type="radio" name="question3" value="c++" /> C++
		  <br/> <input type="radio" name="question3" value="c" /> C
		  <br/> <input type="radio" name="question3" value="php" /> PHP
		  <br/> <input type="radio" name="question3" value="js" /> JavaScript
		  <br/> <input type="radio" name="question3" value="oth" /> Другой язык
			<br/>
          <br/><input type="submit" />
      </form>
	  </div>
  </body>
</html>
